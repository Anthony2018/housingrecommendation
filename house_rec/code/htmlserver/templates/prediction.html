<!DOCTYPE html>
<html>
    <head>
        <title>Rent Price Prediciton</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/main.css">
        <script src="js/predict_source.js"></script>
    </head>

<body>

<div class="container">
    <div class="row">
        <h1 style="text-align: center">Rent Price Prediction</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="accommodates">
		      		<span class="required">Accommodates</span> 
		      		<input type="number" id="accommodate" value="" required="required" class= "form-control"/>
		      		</label> 
                </div>
                <div class="form-group">
                    <label for="bath">
		      		<span class="required">Bath rooms</span>
		      		<input type="number" id="bath" value=""  required="required"  class= "form-control"/>
		      		</label>  
                </div>
                <div class="form-group">
                    <label for="bath">
		      		<span class="required">Bedrooms</span>
		      		<input type="number" id="bedroom" value="" tabindex="4" required="required" class= "form-control"/>
		      		</label>  
                </div>
                <div class="form-group">
                    <label for="bed">
		      		<span class="required">Beds</span>
		      		<input type="number" id="bed" value="" tabindex="4" required="required" class= "form-control"/>
		      		</label> 
                </div>
                <div class="form-group">
                    <label for="review">
		      		<span class="required">Review scores</span>
		      		<input type="number" id="review" value=""  required="required" class= "form-control"/>
		      		</label>  
                </div>
            </form>
            <div>		           
		      <button type = "button" id="click" onclick = "myclick()" style = "width:200px;height:50px;">PREDICT PRICE!</button> 
			</div>
            <h4>Your Suggested Price:</h4>
            <p id = "result"></p>
        </div>
    </div>
</div>

<!-- <div id = "result_form">
	<h4>Your Suggested Price:</h4>
	<p id = "result"></p>
</div> -->

<script type="text/javascript">
	function myclick(){
		var accor = document.getElementById("accommodate").value;
		var bed = document.getElementById("bed").value;
		var bath = document.getElementById("bath").value;
        var bedroom = document.getElementById("bedroom").value;
        var review = document.getElementById("review").value;
        // array([-1.83837091e+01, -3.20326998e-02,  1.34496137e+02,  
        //         8.61769630e+01, -6.66696707e+00, -8.86137549e+01,  
        //         2.16864018e+01,  8.38746476e+00, -3.86307155e+01,  
        //         2.69403104e+01, -1.14490092e+00, -7.95264839e+01, 
        //        -4.49132677e+01,  1.30291913e-01,  4.25632233e+02])
		var result =  -1.83837091e+01 * accor   - 3.20326998e-02 * Math.pow(accor,2)  + 1.34496137e+02 * Math.sqrt(accor) 
                     + 8.61769630e+01 * bath    - 6.66696707e+00 * Math.pow(bath,2)   - 8.86137549e+01 * Math.sqrt(bath) 
                     + 2.16864018e+01 * bedroom + 8.38746476e+00 * Math.pow(bedroom,2)- 3.86307155e+01 * Math.sqrt(bedroom) 
                     + 2.69403104e+01 * bed     - 1.14490092e+00 * Math.pow(bed,2)    - 7.95264839e+01 * Math.sqrt(bed) 
                     - 4.49132677e+01 * review  + 1.30291913e-01 * Math.pow(review,2) + 4.25632233e+02 * Math.sqrt(review);
        
          
        
		document.getElementById("result").innerHTML = "$" + Math.round(result/12);
	}

	

</script>
  
</body>
</html>
