<!DOCTYPE html>
<html>
    <head>
        <title>Rent Price Prediciton</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/main.css">
        <script src="js/predict_source.js"></script>
    </head>

<body>

<div class="container">
    <div class="row">
        <h1 style="text-align: center">Rent Price Prediction</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="accommodates">
		      		<span class="required">Accommodates</span> 
		      		<input type="number" id="accommodates" value="" required="required" class= "form-control"/>
		      		</label> 
                </div>
                <div class="form-group">
                    <label for="bath">
		      		<span class="required">Bath rooms</span>
		      		<input type="number" id="bath" value=""  required="required"  class= "form-control"/>
		      		</label>  
                </div>
                <div class="form-group">
                    <label for="bath">
		      		<span class="required">Bedrooms</span>
		      		<input type="number" id="bath" value="" tabindex="4" required="required" class= "form-control"/>
		      		</label>  
                </div>
                <div class="form-group">
                    <label for="bed">
		      		<span class="required">Beds</span>
		      		<input type="number" id="bed" value="" tabindex="4" required="required" class= "form-control"/>
		      		</label> 
                </div>
                <div class="form-group">
                    <label for="review">
		      		<span class="required">Review scores</span>
		      		<input type="number" id="review" value=""  required="required" class= "form-control"/>
		      		</label>  
                </div>
            </form>
            <div>		           
		      <button type = "button" id="click" onclick = "myclick()" style = "width:200px;height:50px;">PREDICT PRICE!</button> 
			</div>
            <h4>Your Suggested Price:</h4>
            <p id = "result"></p>
        </div>
    </div>
</div>

<!-- <div id = "result_form">
	<h4>Your Suggested Price:</h4>
	<p id = "result"></p>
</div> -->

<script type="text/javascript">
	var n1 = group_list.length
	for(i = 0; i < n1; i++){
		var opt = document.createElement('option');
        opt.value = group_value[i]
        opt.innerHTML = group_list[i]
        document.getElementById("neighborhood").appendChild(opt)
	}

	var n2 = property_list.length
	for(i = 0; i < n2; i++){
		var opt = document.createElement('option');
        opt.value = property_value[i]
        opt.innerHTML = property_list[i]
        document.getElementById("property").appendChild(opt)
	}

	var n3 = room_list.length
	for(i = 0; i < n3; i++){
		var opt = document.createElement('option');
        opt.value = room_value[i]
        opt.innerHTML = room_list[i]
        document.getElementById("room").appendChild(opt)
	}

	function myclick(){
		var accor = document.getElementById("accommodates").value;
		var bed = document.getElementById("bed").value;
		var bath = document.getElementById("bath").value;
		var result = 80 + accor * 19 + bed * 12 + bath * 23;
		document.getElementById("result").innerHTML = "$" + result;
	}

	

</script>
  
</body>
</html>
